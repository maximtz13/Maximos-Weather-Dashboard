<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Maximo's Weather Dashboard</title>
</head>

<body>
    <main class="container-fluid d-flex flex-column">
        <!--Title of Page-->
        <header class="row">
            <div class="col p-0">
                <div class="jumbotron jumbotron-fluid mb-0 py-1" id="colorful-bg">
                    <div class="container-fluid">
                        <h1 class="text-center text-light font-weight-bold">Weather Dashboard</h1>
                    </div>
                </div>
            </div>
        </header>

        <!--Body of Page-->
        <div class="row" id="dashboard">
            <!--Search For City-->
            <div class="col col-lg-2 col-md-12 py-3" id="search-bar">
                <form class="form-group" id="search-city">
                    <label for="city-name" class="h2 font-weight-bold">Search for a City:</label>
                    <div>
                        <input type="text" class="form-control w-100 mb-3" id="city-name" placeholder="Enter City Here">
                        <button type="submit" class="btn btn-primary w-100 " id="search">Search</button>
                    </div>
                    <p class="text-danger" id="error"></p>
                </form>
                <!--Seach History-->
                <div>
                    <ul class="list-group list-group-flush" id="search-history">

                    </ul>
                </div>
            </div>
            <div class="col-lg-10 col-md-12 py-3" id="city-info" data-city="">
                <div class="w-100 h-100 d-flex" id="start-text">
                    <h2 class="m-auto text-center font-weight-normal"><em>Enter a City Name to view<br>weather
                            information.</em></h2>
                </div>
            </div>
        </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
