<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Maximo's Weather Dashboard</title>
</head>

<body>
    <main>
        <!--Title of Page-->
        <header>
            <div class="col p-0">
                <div class="jumbotron jumbotron-fluid mb-0 py-1" id="colorful-bg">
                    <div class="container-fluid">
                        <h1 class="text-center text-light font-weight-bold">Weather Dashboard</h1>
                    </div>
                </div>
            </div>
        </header>

        <!--Body of Page-->
        <div>
            <div class="row" id="dashboard">
                <div class="col col-lg-3 py-3" id="search-bar">
                    <form class="form-group" id="search-city">
                        <label for="city-name" class="h2 font-weight-bold">Search for a City:</label>
                        <div>
                            <input type="text" class="form-control w-75 mb-3" id="city-name">
                            <button type="submit" class="btn btn-primary w-75" id="search">Search</button>
                        </div>
                        <p class="text-danger" id="error"></p>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
